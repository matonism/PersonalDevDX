<template>
    <table class="slds-table slds-table_bordered slds-table_cell-buffer">
        <thead>
            <tr>
                <th>Name</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <template for:each={stocks} for:item="stock">
                <tr key={stock.Id}>
                    <td>
                        <a onclick={selectedStock} data-stock-id={stock.Id}>
                            {stock.Name}
                        </a>
                    </td>
                    <td>{stock.Status__c}</td>
                </tr>    
            </template>
                    
        </tbody>
    </table>
</template>
