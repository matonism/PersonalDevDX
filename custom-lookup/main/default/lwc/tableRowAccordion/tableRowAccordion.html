<!-- tableRowAccordion -->
<template>
    <div class="slds-accordion__list-item">
        <section class="slds-accordion__section">
            <div class="slds-accordion__summary">
                <h3 class="slds-accordion__summary-heading">
                    <button class="slds-button slds-button_reset slds-accordion__summary-action"
                            onclick={handleToggleExpand} aria-expanded={isExpanded}>
                        <template if:false={isExpanded}>
                            <lightning-icon icon-name="utility:chevronright" size="x-small" alternative-text="Click to expand" class="slds-float_left" variant="inverse"></lightning-icon>
                        </template>
                        <template if:true={isExpanded}>
                            <lightning-icon icon-name="utility:chevrondown" size="x-small" alternative-text="Click to expand" class="slds-float_left" variant="inverse"></lightning-icon>
                        </template>
                        <span class="title-text" title={title}>{title}</span>
                    </button>
                </h3>
            </div>
				<div class={showRow}>
                    <template iterator:it={rowData}>
                        <td class="slds-truncate white-background"
                            data-label={it.value.label}
                            key={row.Id}
                            data-id={row.Id}>
                            <c-table-cell row={row} field={it.value} key={key} row-index={rowIndex} cell-index={it.index} accordion-cell-click={accordionCellClick} checkbox-field-is-not-selectable={checkboxFieldIsNotSelectable}></c-table-cell>
                        </td>
                    </template>
                </div>
        </section>
    </div>
</template>
