<template>
    <div class="slds-truncate mobileWordWrap" key={key}>
        <template if:false={field.isClickable}>
            <template if:true={isString}>
                {field.value}
            </template>
            <template if:true={isRichText}>
                <lightning-formatted-rich-text value={field.value}></lightning-formatted-rich-text>
            </template>
            <template if:true={isCheckbox}>
                <template if:false={checkboxFieldIsNotSelectable}>
                    <lightning-input type="checkbox"
                        value={field.value}
                        checked={field.value}
                        oninput={handleCheckboxClick}>
                    </lightning-input>
                </template>
                <template if:true={checkboxFieldIsNotSelectable}>
                    <lightning-input type="checkbox"
                        value={field.value}
                        checked={field.value}
                        oninput={handleCheckboxClick}
                        disabled>
                    </lightning-input>
                </template>
            </template>
            <template if:true={isDate}>
                <lightning-formatted-date-time value={field.value}></lightning-formatted-date-time>
            </template>
            <template if:true={isCurrency}>
                <lightning-formatted-number value={field.value} format-style="currency" currency-code="USD"></lightning-formatted-number>
            </template>
        </template>
        <template if:true={field.isClickable}>
            <a class="row-click" tabindex="0" href={navRef} onclick={handleCellClick} onkeypress={handleCellEnter}>
                {field.value}
            </a>
        </template>
    </div>
</template>
