<template>
	<div role="dialog" aria-modal="true" onkeydown={handleKeyDown}>
		<section class={modalClass}>
			<div class="slds-modal__container modalContainer">
				<div tabindex="0">
					<slot class="header" name="header"></slot>
				</div>
				<div class="slds-modal__content slds-scrollable">
					<slot name="content"></slot>
				</div>
				<footer class="slds-modal__footer slds-grid slds-grid_align-end">
					<slot name="buttons"></slot>
					<template if:false={hideCancel}>
						<button title="Cancel"
								class="slds-button slds-button_neutral cancel-button-color"
								onclick={closeModal}>Cancel</button>
					</template>
					<slot name="buttonsAfterCancel" tabindex="0"></slot>
				</footer>
			</div>
		</section>
		<template if:true={useBackdrop}>
			<div class="slds-backdrop slds-backdrop_open"></div>
		</template>
		<template if:false={useBackdrop}>
			<div class="slds-backdrop"></div>
		</template>
	</div>
</template>
